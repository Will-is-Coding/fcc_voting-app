<!DOCTYPE html>

<html>

	<head>
		<title>Will is Coding's Voting Site</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js" type="text/javascript"></script>
		<script src="controllers/pollLogic.js" type="text/javascript"></script>
	</head>

	<body ng-app="pollApp">
	
		<div class="container" ng-controller="PollController as pollCtrl">
			<form>
				<div class="form-group">
					<label for="poll" class="question">{{pollCtrl.question}}</label>
					<select class="form-control" id="poll" name="vote">
						<option ng-repeat="option in pollCtrl.options">{{option.vote}}</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<h2>The votes are in: </h2>
					<p ng-repeat="option in pollCtrl.options">
						<b>{{option.vote}}: </b> <span>{{option.count}}</span>
					</p>
				</div>
			</div>
		</div>
		<script
			  src="https://code.jquery.com/jquery-2.2.1.min.js"
			  integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
			  crossorigin="anonymous"></script>
	</body>

</html>
