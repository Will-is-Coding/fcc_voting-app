<div class="row">
    <div class="user-main col-lg-12 col-md-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="sidebar col-lg-3 col-md-4 col-sm-5 col-xs-5">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#">My Polls</a></li>
                    <li><a href="#/user/Tester" ng-click="getMyPolls()">My Votes</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            <div class="content col-lg-8 col-md-8 col-sm-7 col-xs-7">
                <h2>Welcome {{username}}</h2>
                <div class="row">
                    <div id="my-polls" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div id="new-poll" class="text-center">
                            <h3>Would you like to create a new poll?</h3>
                            <button class="btn btn-default">New Poll</button>
                            <div class="row">
                                <div id="poll-form" class="well">
                                    <form ng-submit="createPoll()">
                                        <div class="form-group">
                                            <label for="pollQuestion">Your Poll</label>
                                            <input type="text" class="form-control" id="pollQuestion" ng-model="question" placeholder="Poll Question">
                                        </div>
                                        <div class="form-group">
                                            <label for="pollOptions">Options</label>
                                            <div class="input-group" ng-repeat="option in options">
                                                <input type="text" class="form-control poll-option" placeholder="{{option.placeholder}}" ng-model="option.optText">
                                                <span class="input-group-btn" class="add-option">
                                                    <button class="btn" ng-class="{ 'btn-success' : !option.added, 'btn-danger' : option.added }" type="button" ng-click="option.added ? removeOpt(option, $index) : addOpt(option, $index)">{{option.button}}</button>
                                                </span>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-default">Create</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="current-poll" class="text-center">
                            <h3>Your Current Polls</h3>
                            <div id="poll-container">
                                <div class="poll row" ng-repeat="poll in myPolls">
                                    <div class="my-poll-question col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                        <h4>{{poll.question}}</h4>
                                    </div>
                                    <div class="my-poll-votes col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                        <h4>{{poll.totalVotes}} Votes</h4>
                                    </div>
                                    <div class="my-poll-date col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                        <h4>{{poll.creationDate.human}}</h4>
                                    </div>
                                    <div class="poll-full row">
                                        <div id="{{ 'chart-' + $index }}" class="chart"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Accordian with poll questions, open to reveal chart -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
