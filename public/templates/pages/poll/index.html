<form ng-submit="pollCtrl.addVote(pollCtrl.myVote)">
	<div class="form-group">
		<label for="poll" class="question">{{pollCtrl.poll.question}}</label>
		<select class="form-control" id="poll" name="vote" ng-model="pollCtrl.myVote" ng-options="option.vote for option in pollCtrl.poll.options">
		</select>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="row">
	<div class="col-lg-12 col-md-12">
		<h2>The votes are in: </h2>
		<p ng-repeat="option in pollCtrl.poll.options">
			<b>{{option.vote}}: </b> <span>{{option.count}}</span>
		</p>
	</div>
</div>

<div class="row">
	<div class="text-center">
		<h2>Add an Option</h2>
		<form ng-submit="addOption()">
			<div class="form group">
				<label for="newOpt" class="newOpt-label">Option </label>
				<input type="text" class="newOpt-input form-control" placeholder="Option" ng-model="newOpt">
			</div>
			<button type="submit" class="btn btn-default">Add</button>
		</form>
	</div>
</div>

<div class="row chart-container">

</div>
